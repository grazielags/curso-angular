<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/usuario-add']">
            <mat-icon>add</mat-icon>
        </a>
    </div>
    <div class="mat-elevation-z8">
        <table width="100%" mat-table [dataSource]="data" class="example-table" matSort matSortActive="nome" matSortDisableClear matSortDirection="asc">

            <!-- Usuario Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>

            <!-- Usuario Endereço Column -->
            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef>Endereço</th>
                <td mat-cell *matCellDef="let row">{{row.endereco}}</td>
            </ng-container>

            <!-- Usuario Perfil Column -->
            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef>Perfil</th>
                <td mat-cell *matCellDef="let row">{{row.perfil == 1 ? 'Admin' : 'Comum'}}</td>
            </ng-container>

            <!-- Usuario Login Column -->
            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef>Login</th>
                <td mat-cell *matCellDef="let row">{{row.login}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/usuario-details/', row.id]">
            </tr>
        </table>
    </div>
</div>
